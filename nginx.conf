# ==========================================
# Awareness Network — Nginx Production Config
# Anti-DDoS + Honeypot + Performance + Security
# ==========================================

# Worker Configuration
worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    multi_accept on;
}

http {
    # ==========================================
    # Security — Hide Server Info
    # ==========================================
    server_tokens off;

    # ==========================================
    # Basic Config
    # ==========================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ==========================================
    # Performance
    # ==========================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Anti-Slowloris: Strict timeouts
    client_body_timeout 10s;
    client_header_timeout 10s;
    send_timeout 10s;
    reset_timedout_connection on;

    # Limit request line and header sizes
    large_client_header_buffers 4 8k;
    client_header_buffer_size 1k;

    # ==========================================
    # Logging
    # ==========================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    log_format security '$remote_addr [$time_local] "$request" $status '
                        '"$http_user_agent" conn=$connection rps=$connection_requests';

    access_log /var/log/nginx/access.log main buffer=32k flush=5s;
    error_log /var/log/nginx/error.log warn;

    # ==========================================
    # Gzip Compression
    # ==========================================
    gzip on;
    gzip_http_version 1.1;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_buffers 16 8k;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml application/atom+xml image/svg+xml
               text/x-component text/x-cross-domain-policy;
    gzip_disable "msie6";

    # ==========================================
    # Rate Limiting Zones (Anti-DDoS)
    # ==========================================
    # General API: 10 req/s per IP
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    # Login/Auth: 5 req/s per IP (brute force protection)
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;
    # Global fallback: 50 req/s per IP
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=50r/s;
    # WebSocket: 2 connections/s per IP
    limit_req_zone $binary_remote_addr zone=ws_limit:5m rate=2r/s;

    # Connection Limiting (SYN flood defense)
    limit_conn_zone $binary_remote_addr zone=conn_per_ip:10m;
    limit_conn_status 429;
    limit_conn_log_level warn;
    limit_req_status 429;
    limit_req_log_level warn;

    # ==========================================
    # Cache Paths
    # ==========================================
    proxy_cache_path /var/cache/nginx/static levels=1:2 keys_zone=static_cache:100m
                     max_size=1g inactive=60d use_temp_path=off;
    proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=api_cache:50m
                     max_size=500m inactive=1h use_temp_path=off;
    proxy_cache_path /var/cache/nginx/media levels=1:2 keys_zone=media_cache:200m
                     max_size=2g inactive=30d use_temp_path=off;

    # ==========================================
    # Upstream — PM2 Cluster
    # ==========================================
    upstream awareness_backend {
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;

        server localhost:3001;
        server localhost:3002;
        server localhost:3003;
        server localhost:3004;
    }

    # ==========================================
    # HTTP → HTTPS Redirect
    # ==========================================
    server {
        listen 80;
        server_name awareness-market.com www.awareness-market.com;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # ==========================================
    # HTTPS Server
    # ==========================================
    server {
        listen 443 ssl http2;
        server_name awareness-market.com www.awareness-market.com;

        # ── SSL ──
        ssl_certificate /etc/letsencrypt/live/awareness-market.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/awareness-market.com/privkey.pem;
        ssl_session_cache shared:SSL:50m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers on;
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # ── Security Headers ──
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Resource-Policy "same-origin" always;

        # ── Connection limits per IP ──
        limit_conn conn_per_ip 20;

        # ── Block empty Host header (bot/scanner indicator) ──
        if ($host = '') {
            return 444;
        }

        # ==========================================
        # Honeypot Traps — Fake Vulnerable Endpoints
        # Scanners hitting these get tarpitted
        # ==========================================
        location ~ ^/(wp-admin|wp-login\.php|phpmyadmin|phpMyAdmin|pma|adminer|\.env|config\.php|debug|trace|actuator|solr|console|_debug|server-status|backup|dump\.sql|db\.sql|database\.sql) {
            access_log /var/log/nginx/honeypot.log security;

            # Tarpit: 50 bytes/sec response rate
            limit_rate 50;

            proxy_pass http://awareness_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Honeypot-Trap "true";
        }

        # ==========================================
        # Auth — Strict Rate Limiting
        # ==========================================
        location ~ ^/api/(auth|ai/auth|trpc/auth) {
            limit_req zone=auth_limit burst=10 nodelay;

            proxy_pass http://awareness_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
        }

        # ==========================================
        # Static Files (long cache)
        # ==========================================
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_cache static_cache;
            proxy_cache_valid 200 30d;
            proxy_cache_use_stale error timeout invalid_header updating http_500 http_502 http_503 http_504;
            proxy_cache_key "$scheme$request_method$host$request_uri";
            add_header Cache-Control "public, immutable, max-age=31536000";
            add_header X-Cache-Status $upstream_cache_status;

            proxy_pass http://awareness_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            access_log off;
        }

        # ==========================================
        # API Vector Cache
        # ==========================================
        location /api/v1/vectors {
            proxy_cache_methods GET HEAD;
            proxy_cache api_cache;
            proxy_cache_valid 200 10m;
            proxy_cache_valid 404 1m;
            proxy_cache_use_stale error timeout invalid_header updating;
            proxy_cache_key "$scheme$request_method$host$request_uri$cookie_user";

            add_header X-Cache-Status $upstream_cache_status;
            add_header Cache-Control "public, max-age=600";

            proxy_pass http://awareness_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # ==========================================
        # Media Files
        # ==========================================
        location /api/v1/media {
            proxy_cache media_cache;
            proxy_cache_valid 200 30d;
            proxy_cache_use_stale error timeout invalid_header;
            proxy_cache_key "$scheme$request_method$host$request_uri";

            add_header Cache-Control "public, immutable, max-age=2592000";
            add_header X-Cache-Status $upstream_cache_status;

            proxy_pass http://awareness_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            client_max_body_size 100M;
        }

        # ==========================================
        # WebSocket
        # ==========================================
        location /socket.io {
            limit_req zone=ws_limit burst=5 nodelay;

            proxy_pass http://awareness_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # ==========================================
        # API Proxy (rate limited)
        # ==========================================
        location /api {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
            proxy_max_temp_file_size 2048m;
            proxy_temp_file_write_size 32k;

            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Keep-Alive "timeout=5, max=100";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            proxy_pass http://awareness_backend;
        }

        # ==========================================
        # Frontend SPA
        # ==========================================
        location / {
            root /var/www/awareness-market/dist/client;
            try_files $uri $uri/ /index.html;

            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # ==========================================
        # Health Check
        # ==========================================
        location /health {
            access_log off;
            proxy_pass http://awareness_backend;
            proxy_connect_timeout 1s;
            proxy_read_timeout 1s;
        }

        # ==========================================
        # Metrics (internal only)
        # ==========================================
        location /metrics {
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;

            proxy_pass http://awareness_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # ==========================================
        # Security Stats (internal only)
        # ==========================================
        location /api/security/stats {
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;

            proxy_pass http://awareness_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Block dotfiles (.git, .env, etc.)
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

    # Include additional configs
    include /etc/nginx/conf.d/*.conf;
}
