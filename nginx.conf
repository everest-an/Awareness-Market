# Nginx 性能优化配置
# 包括缓存策略、Gzip 压缩、负载均衡和安全头

upstream awareness_market_api {
    # 启用 keep-alive 连接
    keepalive 32;
    
    # 负载均衡 - PM2 集群中的多个实例
    server localhost:3001;
    server localhost:3002;
    server localhost:3003;
    server localhost:3004;
    
    # 健康检查
    keepalive_requests 100;
    keepalive_timeout 60s;
}

# HTTP 到 HTTPS 重定向
server {
    listen 80;
    server_name awareness-market.com www.awareness-market.com;
    
    # 让 Let's Encrypt 验证
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # 其他请求重定向到 HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 服务器块
server {
    listen 443 ssl http2;
    server_name awareness-market.com www.awareness-market.com;
    
    # ==========================================
    # SSL 证书配置
    # ==========================================
    ssl_certificate /etc/letsencrypt/live/awareness-market.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/awareness-market.com/privkey.pem;
    
    # SSL 会话缓存
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # 现代化 SSL 配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # ==========================================
    # Gzip 压缩配置
    # ==========================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml application/atom+xml image/svg+xml 
               text/x-component text/x-cross-domain-policy;
    gzip_disable "msie6";
    gzip_min_length 1024;
    gzip_buffers 16 8k;
    
    # ==========================================
    # 缓存策略
    # ==========================================
    # 定义不同的缓存路径
    proxy_cache_path /var/cache/nginx/static levels=1:2 keys_zone=static_cache:100m 
                     max_size=1g inactive=60d use_temp_path=off;
    proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=api_cache:50m 
                     max_size=500m inactive=1h use_temp_path=off;
    proxy_cache_path /var/cache/nginx/media levels=1:2 keys_zone=media_cache:200m 
                     max_size=2g inactive=30d use_temp_path=off;
    
    # ==========================================
    # 安全头配置
    # ==========================================
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # ==========================================
    # 静态文件缓存（很少变化）
    # ==========================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_cache static_cache;
        proxy_cache_valid 200 30d;
        proxy_cache_use_stale error timeout invalid_header updating http_500 http_502 http_503 http_504;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        add_header Cache-Control "public, immutable, max-age=31536000";
        add_header X-Cache-Status $upstream_cache_status;
        
        proxy_pass http://awareness_market_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }
    
    # ==========================================
    # API 响应缓存（根据请求参数）
    # ==========================================
    location /api/v1/vectors {
        # 仅缓存 GET 请求
        proxy_cache_methods GET HEAD;
        proxy_cache api_cache;
        proxy_cache_valid 200 10m;
        proxy_cache_valid 404 1m;
        proxy_cache_use_stale error timeout invalid_header updating;
        proxy_cache_key "$scheme$request_method$host$request_uri$cookie_user";
        
        add_header X-Cache-Status $upstream_cache_status;
        add_header Cache-Control "public, max-age=600";
        
        proxy_pass http://awareness_market_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
    
    # ==========================================
    # 媒体文件缓存
    # ==========================================
    location /api/v1/media {
        proxy_cache media_cache;
        proxy_cache_valid 200 30d;
        proxy_cache_use_stale error timeout invalid_header;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        
        add_header Cache-Control "public, immutable, max-age=2592000";
        add_header X-Cache-Status $upstream_cache_status;
        
        proxy_pass http://awareness_market_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # 限制媒体文件大小
        client_max_body_size 100M;
    }
    
    # ==========================================
    # API 代理（带缓冲和超时优化）
    # ==========================================
    location /api {
        # 设置长连接
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Keep-Alive "timeout=5, max=100";
        
        # 超时配置
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # 缓冲配置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        proxy_max_temp_file_size 2048m;
        proxy_temp_file_write_size 32k;
        
        # 请求头转发
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        # WebSocket 支持
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 速率限制
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://awareness_market_api;
    }
    
    # ==========================================
    # 前端应用（SPA）
    # ==========================================
    location / {
        root /var/www/awareness-market/dist/client;
        try_files $uri $uri/ /index.html;
        
        # 不缓存 HTML
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # ==========================================
    # 健康检查端点
    # ==========================================
    location /health {
        access_log off;
        proxy_pass http://awareness_market_api;
        proxy_connect_timeout 1s;
        proxy_read_timeout 1s;
    }
    
    # ==========================================
    # 监控端点
    # ==========================================
    location /metrics {
        proxy_pass http://awareness_market_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
}

# ==========================================
# 速率限制配置
# ==========================================
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=50r/s;
limit_conn_zone $binary_remote_addr zone=addr:10m;

# ==========================================
# 全局配置
# ==========================================
http {
    # ==========================================
    # 基础配置
    # ==========================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # ==========================================
    # 日志格式
    # ==========================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main buffer=32k flush=5s;
    error_log /var/log/nginx/error.log warn;
    
    # ==========================================
    # 性能优化
    # ==========================================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;
    
    # ==========================================
    # Gzip 全局配置
    # ==========================================
    gzip_http_version 1.1;
    gzip_vary on;
    gzip_comp_level 6;
    
    # ==========================================
    # 包含其他配置文件
    # ==========================================
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}
