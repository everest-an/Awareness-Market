name: Go Services CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'go-services/**'
      - '.github/workflows/go-services-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'go-services/**'

jobs:
  test-and-build:
    name: Test and Build Go Services
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service:
          - memory-exchange
          - w-matrix-marketplace
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: go-services/${{ matrix.service }}/go.sum
      
      - name: Install dependencies
        working-directory: go-services/${{ matrix.service }}
        run: go mod download
      
      - name: Run tests
        working-directory: go-services/${{ matrix.service }}
        run: go test -v ./...
      
      - name: Run go vet
        working-directory: go-services/${{ matrix.service }}
        run: go vet ./...
      
      - name: Build service
        working-directory: go-services/${{ matrix.service }}
        run: |
          go build -v -o ${{ matrix.service }} ./cmd/main.go
          ls -lh ${{ matrix.service }}
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.service }}-binary
          path: go-services/${{ matrix.service }}/${{ matrix.service }}
          retention-days: 7

  swagger-validation:
    name: Validate Swagger Documentation
    runs-on: ubuntu-latest
    needs: test-and-build
    
    strategy:
      matrix:
        service:
          - memory-exchange
          - w-matrix-marketplace
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: Install swag
        run: go install github.com/swaggo/swag/cmd/swag@latest
      
      - name: Generate Swagger docs
        working-directory: go-services/${{ matrix.service }}
        run: swag init -g cmd/main.go
      
      - name: Check for uncommitted changes
        working-directory: go-services/${{ matrix.service }}
        run: |
          if [ -n "$(git status --porcelain docs/)" ]; then
            echo "Swagger docs are out of date. Please run 'swag init' and commit changes."
            git diff docs/
            exit 1
          fi

  lint:
    name: Lint Go Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      
      - name: golangci-lint (Memory Exchange)
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: go-services/memory-exchange
          args: --timeout=5m
      
      - name: golangci-lint (W-Matrix Marketplace)
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: go-services/w-matrix-marketplace
          args: --timeout=5m

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt sarif -out results.sarif ./go-services/...'
      
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

  deploy-notification:
    name: Deployment Ready Notification
    runs-on: ubuntu-latest
    needs: [test-and-build, swagger-validation, lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Deployment summary
        run: |
          echo "## ðŸš€ Deployment Ready" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All checks passed! The following services are ready for deployment:" >> $GITHUB_STEP_SUMMARY
          echo "- Memory Exchange Service" >> $GITHUB_STEP_SUMMARY
          echo "- W-Matrix Marketplace Service" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Download build artifacts from this workflow run" >> $GITHUB_STEP_SUMMARY
          echo "2. Deploy to production server" >> $GITHUB_STEP_SUMMARY
          echo "3. Restart services with new binaries" >> $GITHUB_STEP_SUMMARY
          echo "4. Verify health endpoints:" >> $GITHUB_STEP_SUMMARY
          echo "   - Memory Exchange: http://localhost:8080/health" >> $GITHUB_STEP_SUMMARY
          echo "   - W-Matrix Marketplace: http://localhost:8081/health" >> $GITHUB_STEP_SUMMARY
