          ssh-keyscan -H $DEPLOY_HOST >> ~/.ssh/known_hosts
          
          # å¤‡ä»½å½“å‰ç‰ˆæœ¬
          ssh -i ~/.ssh/deploy_key $DEPLOY_USER@$DEPLOY_HOST 'cd /var/www/awareness-market && cp -r dist dist.backup'
          
          # éƒ¨ç½²æ–°ç‰ˆæœ¬
          scp -i ~/.ssh/deploy_key -r dist $DEPLOY_USER@$DEPLOY_HOST:/var/www/awareness-market/
          ssh -i ~/.ssh/deploy_key $DEPLOY_USER@$DEPLOY_HOST 'cd /var/www/awareness-market && npm install && npm run build && pm2 reload ecosystem.config.js'

      - name: ç”Ÿäº§å¥åº·æ£€æŸ¥
        run: |
          for i in {1..5}; do
            if curl -f https://awareness-market.com/health; then
              echo "âœ… ç”Ÿäº§ç¯å¢ƒå¥åº·æ£€æŸ¥é€šè¿‡"
              exit 0
            fi
            echo "â³ ç­‰å¾…åº”ç”¨å¯åŠ¨... ($i/5)"
            sleep 10
          done
          echo "âŒ å¥åº·æ£€æŸ¥å¤±è´¥"
          exit 1

      - name: é€šçŸ¥éƒ¨ç½²å®Œæˆ
        if: success()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… ç”Ÿäº§ç¯å¢ƒéƒ¨ç½²å®Œæˆï¼\n\nğŸ”— [æŸ¥çœ‹åº”ç”¨](https://awareness-market.com)\n\nğŸ“Š [æŸ¥çœ‹æ€§èƒ½æŒ‡æ ‡](https://console.aws.amazon.com/cloudwatch)'
            })

      - name: éƒ¨ç½²å¤±è´¥å›æ»š
        if: failure()
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST_PROD }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $DEPLOY_HOST >> ~/.ssh/known_hosts
          
          echo "âš ï¸  éƒ¨ç½²å¤±è´¥ï¼Œå¼€å§‹å›æ»š..."
          ssh -i ~/.ssh/deploy_key $DEPLOY_USER@$DEPLOY_HOST 'cd /var/www/awareness-market && rm -rf dist && mv dist.backup dist && pm2 reload ecosystem.config.js'
          echo "âœ… å›æ»šå®Œæˆ"

  # ==========================================
  # é€šçŸ¥å’ŒæŠ¥å‘Š
  # ==========================================
  notify:
    runs-on: ubuntu-latest
    needs: [lint, test, build, security]
    if: always()

    steps:
      - name: æ„å»ºçŠ¶æ€æ€»ç»“
        run: |
          echo "## CI/CD æµç¨‹å®Œæˆ"
          echo "- Lint: ${{ needs.lint.result }}"
          echo "- Test: ${{ needs.test.result }}"
          echo "- Build: ${{ needs.build.result }}"
          echo "- Security: ${{ needs.security.result }}"

      - name: å‘é€ Slack é€šçŸ¥
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
