name: CI/CD - Build, Test, and Deploy

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NODE_VERSION: '18'

jobs:
  # ==========================================
  # ä»£ç è´¨é‡æ£€æŸ¥
  # ==========================================
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: å®‰è£…ä¾èµ–
        run: npm ci

      - name: è¿è¡Œ ESLint
        run: npm run lint --if-present

      - name: æ£€æŸ¥ TypeScript
        run: npm run type-check --if-present

  # ==========================================
  # è¿è¡Œæµ‹è¯•
  # ==========================================
  test:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        node-version: [18.x]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_DB: awareness_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: å®‰è£…ä¾èµ–
        run: npm ci

      - name: è¿è¡Œæ•°æ®åº“è¿ç§»
        env:
          DATABASE_URL: postgresql://postgres:test@localhost:5432/awareness_test
        run: npm run db:migrate --if-present

      - name: è¿è¡Œå•å…ƒæµ‹è¯•
        run: npm run test:unit --if-present
        env:
          DATABASE_URL: postgresql://postgres:test@localhost:5432/awareness_test
          REDIS_URL: redis://localhost:6379

      - name: è¿è¡Œé›†æˆæµ‹è¯•
        run: npm run test:integration --if-present
        env:
          DATABASE_URL: postgresql://postgres:test@localhost:5432/awareness_test
          REDIS_URL: redis://localhost:6379

      - name: ä¸Šä¼ è¦†ç›–ç‡æŠ¥å‘Š
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  # ==========================================
  # æ„å»º
  # ==========================================
  build:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: å®‰è£…ä¾èµ–
        run: npm ci

      - name: æ„å»ºåº”ç”¨
        run: npm run build

      - name: ç”Ÿæˆæ„å»ºå·¥ä»¶
        run: |
          mkdir -p build-artifacts
          cp -r dist build-artifacts/
          cp package*.json build-artifacts/

      - name: ä¸Šä¼ æ„å»ºå·¥ä»¶
        uses: actions/upload-artifact@v3
        with:
          name: build-${{ github.sha }}
          path: build-artifacts/

      - name: åˆ†æåŒ…å¤§å°
        run: |
          npm run analyze:build --if-present || echo "Build analysis not configured"

      - name: æ„å»º Docker é•œåƒ
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest,${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

  # ==========================================
  # å®‰å…¨æ‰«æ
  # ==========================================
  security:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v3

      - name: è¿è¡Œä¾èµ–å®‰å…¨æ£€æŸ¥
        run: npm audit --audit-level=moderate || true

      - name: Trivy æ¼æ´æ‰«æ
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ä¸Šä¼  Trivy ç»“æœ
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ==========================================
  # éƒ¨ç½²åˆ°å¼€å‘ç¯å¢ƒ
  # ==========================================
  deploy-dev:
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    environment:
      name: development
      url: https://dev.awareness-market.com

    steps:
      - uses: actions/checkout@v3

      - name: ä¸‹è½½æ„å»ºå·¥ä»¶
        uses: actions/download-artifact@v3
        with:
          name: build-${{ github.sha }}

      - name: éƒ¨ç½²åˆ°å¼€å‘æœåŠ¡å™¨
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST_DEV }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $DEPLOY_HOST >> ~/.ssh/known_hosts
          
          scp -i ~/.ssh/deploy_key -r dist $DEPLOY_USER@$DEPLOY_HOST:/var/www/awareness-market/
          ssh -i ~/.ssh/deploy_key $DEPLOY_USER@$DEPLOY_HOST 'cd /var/www/awareness-market && npm install && pm2 reload ecosystem.config.js'

      - name: å¥åº·æ£€æŸ¥
        run: |
          for i in {1..5}; do
            if curl -f https://dev.awareness-market.com/health; then
              echo "âœ… å¼€å‘ç¯å¢ƒå¥åº·æ£€æŸ¥é€šè¿‡"
              exit 0
            fi
            echo "â³ ç­‰å¾…åº”ç”¨å¯åŠ¨... ($i/5)"
            sleep 10
          done
          echo "âŒ å¥åº·æ£€æŸ¥å¤±è´¥"
          exit 1

  # ==========================================
  # éƒ¨ç½²åˆ°ç”Ÿäº§ç¯å¢ƒ
  # ==========================================
  deploy-prod:
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.repository == 'everest-an/Awareness-Market'
    environment:
      name: production
      url: https://awareness-market.com
    concurrency:
      group: production
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v3

      - name: ä¸‹è½½æ„å»ºå·¥ä»¶
        uses: actions/download-artifact@v3
        with:
