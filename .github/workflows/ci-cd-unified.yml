name: CI/CD - Unified Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10'

jobs:
  # ============================================
  # ‰ª£Á†ÅË¥®ÈáèÊ£ÄÊü•ÂíåÁ±ªÂûãÊ£ÄÊü•
  # ============================================
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run ESLint
        run: pnpm run lint || echo "Lint not configured"
        continue-on-error: true

      - name: Run TypeScript type check
        run: pnpm run check || npx tsc --noEmit
        continue-on-error: true

  # ============================================
  # ÊµãËØï
  # ============================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: awareness_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run Prisma migrations (test)
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/awareness_test

      - name: Run tests
        run: pnpm test || echo "Tests not configured yet"
        continue-on-error: true
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/awareness_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test

      - name: Upload test coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: unittests
          fail_ci_if_error: false

  # ============================================
  # ÂÆâÂÖ®Ê£ÄÊü•
  # ============================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Run pnpm audit
        run: pnpm audit --audit-level=moderate || echo "‚ö†Ô∏è Some vulnerabilities found"
        continue-on-error: true

      - name: Check for outdated dependencies
        run: pnpm outdated || echo "Some dependencies are outdated"
        continue-on-error: true

  # ============================================
  # ÊûÑÂª∫ÂâçÁ´ØÔºàVercel ‰ºöËá™Âä®Â§ÑÁêÜÔºåÊ≠§Â§Ñ‰ªÖÈ™åËØÅÔºâ
  # ============================================
  build-frontend:
    name: Build Frontend (Verify)
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build frontend
        run: npx vite build
        env:
          NODE_ENV: production
          VITE_API_URL: http://44.220.181.78:3001

      - name: Check build size
        run: |
          echo "üì¶ Build output:"
          du -sh dist/public/*
          ls -lh dist/public/

  # ============================================
  # ÊûÑÂª∫ÂêéÁ´Ø
  # ============================================
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: [test, security]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build backend (check compilation)
        run: |
          npx tsc --project server/tsconfig.json --noEmit || echo "TypeScript check completed"
        continue-on-error: true

      - name: Upload backend artifacts (for deployment)
        uses: actions/upload-artifact@v3
        with:
          name: backend-build-${{ github.sha }}
          path: |
            server/
            prisma/
            package.json
            pnpm-lock.yaml
            ecosystem.config.cjs
          retention-days: 7

  # ============================================
  # ÈÉ®ÁΩ≤ÂêéÁ´ØÂà∞ EC2Ôºà‰ªÖ main ÂàÜÊîØÔºâ
  # ============================================
  deploy-backend:
    name: Deploy Backend to EC2
    runs-on: ubuntu-latest
    needs: [build-backend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production-backend
      url: http://44.220.181.78:3001/api-docs/

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Configure SSH
        env:
          EC2_SSH_KEY: ${{ secrets.AWARENESS }}
        run: |
          mkdir -p ~/.ssh
          echo "$EC2_SSH_KEY" > ~/.ssh/awareness-key.pem
          chmod 600 ~/.ssh/awareness-key.pem
          ssh-keyscan -H 44.220.181.78 >> ~/.ssh/known_hosts

      - name: Create deployment package
        run: |
          mkdir -p deploy-package
          cp -r server deploy-package/
          cp -r prisma deploy-package/
          cp -r node_modules/.prisma deploy-package/
          cp package.json deploy-package/
          cp pnpm-lock.yaml deploy-package/
          cp ecosystem.config.cjs deploy-package/ || echo "ecosystem.config.cjs not found"

      - name: Upload to EC2
        run: |
          echo "üì¶ Uploading files to EC2..."
          ssh -i ~/.ssh/awareness-key.pem ec2-user@44.220.181.78 "mkdir -p /home/ec2-user/Awareness-Market"
          rsync -avz -e "ssh -i ~/.ssh/awareness-key.pem" --exclude 'node_modules' deploy-package/ ec2-user@44.220.181.78:/home/ec2-user/Awareness-Market/

      - name: Install dependencies and restart on EC2
        run: |
          ssh -i ~/.ssh/awareness-key.pem ec2-user@44.220.181.78 << 'ENDSSH'
            cd /home/ec2-user/Awareness-Market
            echo "üì¶ Installing dependencies..."
            pnpm install --prod --frozen-lockfile || npm install --production

            echo "üîÑ Generating Prisma Client..."
            npx prisma generate

            echo "üîÑ Restarting PM2 service..."
            pm2 restart awareness-network || pm2 start ecosystem.config.cjs --name awareness-network || pm2 start server/_core/index.ts --name awareness-network

            echo "üìä PM2 Status:"
            pm2 status

            echo "üìù Recent logs:"
            pm2 logs awareness-network --lines 20 --nostream || true
          ENDSSH

      - name: Health Check
        run: |
          echo "‚è≥ Waiting for server to start..."
          sleep 15

          for i in {1..5}; do
            if curl -f -s http://44.220.181.78:3001/api-docs/ > /dev/null; then
              echo "‚úÖ Backend deployment successful!"
              echo "üîó API Docs: http://44.220.181.78:3001/api-docs/"
              exit 0
            fi
            echo "‚è≥ Attempt $i/5: Waiting for server..."
            sleep 10
          done

          echo "‚ùå Health check failed after 5 attempts"
          exit 1

      - name: Rollback on failure
        if: failure()
        run: |
          echo "‚ö†Ô∏è Deployment failed, attempting rollback..."
          ssh -i ~/.ssh/awareness-key.pem ec2-user@44.220.181.78 << 'ENDSSH'
            cd /home/ec2-user/Awareness-Market
            git stash
            git pull origin main~1
            pnpm install --prod
            npx prisma generate
            pm2 restart awareness-network
          ENDSSH

  # ============================================
  # ÈÄöÁü•ÈÉ®ÁΩ≤Áä∂ÊÄÅ
  # ============================================
  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy-backend]
    if: always()

    steps:
      - name: Build Summary
        run: |
          echo "## üöÄ Deployment Summary"
          echo ""
          echo "**Backend Deployment**: ${{ needs.deploy-backend.result }}"
          echo "**Commit**: ${{ github.sha }}"
          echo "**Branch**: ${{ github.ref_name }}"
          echo "**Triggered by**: ${{ github.actor }}"
          echo ""
          echo "### üîó Links"
          echo "- Backend API: http://44.220.181.78:3001/api-docs/"
          echo "- Frontend: https://awareness-network-v2.vercel.app/"
          echo ""
          echo "### ‚ÑπÔ∏è Notes"
          echo "- Frontend is automatically deployed by Vercel"
          echo "- Don't forget to configure VITE_API_URL in Vercel Dashboard"
