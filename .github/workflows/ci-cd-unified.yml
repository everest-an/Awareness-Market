name: CI/CD - Unified Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10'
  API_BASE_URL: ${{ vars.VITE_API_URL || 'https://api.awareness.market' }}

jobs:
  # ============================================
  # ‰ª£Á†ÅË¥®ÈáèÊ£ÄÊü•ÂíåÁ±ªÂûãÊ£ÄÊü•
  # ============================================
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm exec prisma generate

      - name: Run ESLint
        run: pnpm run lint || echo "Lint not configured"
        continue-on-error: true

      - name: Run TypeScript type check
        run: pnpm run check || pnpm exec tsc --noEmit
        continue-on-error: true

  # ============================================
  # ÊµãËØï
  # ============================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: awareness_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm exec prisma generate

      - name: Run Prisma migrations (test)
        run: pnpm exec prisma migrate deploy
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/awareness_test

      - name: Run tests
        run: pnpm test || echo "Tests not configured yet"
        continue-on-error: true
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/awareness_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test

      - name: Upload test coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: unittests
          fail_ci_if_error: false

  # ============================================
  # Playwright E2E Tests
  # ============================================
  e2e:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: test_password
          POSTGRES_USER: test_user
          POSTGRES_DB: awareness_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm exec prisma generate

      - name: Run Prisma migrations
        run: pnpm exec prisma migrate deploy
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/awareness_test

      - name: Seed test data
        run: pnpm seed || echo "Seed not configured"
        continue-on-error: true
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/awareness_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: pnpm test:pw
        continue-on-error: true
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/awareness_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: ci-test-jwt-secret-do-not-use-in-prod
          SESSION_SECRET: ci-test-session-secret
          OAUTH_SERVER_URL: http://localhost:5000
          STRIPE_SECRET_KEY: sk_test_ci_placeholder_not_real
          NODE_ENV: test
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-${{ github.sha }}
          path: playwright-report/
          retention-days: 14

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: test-results-${{ github.sha }}
          path: test-results/
          retention-days: 7

  # ============================================
  # ÂÆâÂÖ®Ê£ÄÊü•
  # ============================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: lint-and-typecheck

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Run pnpm audit
        run: pnpm audit --audit-level=moderate || echo "‚ö†Ô∏è Some vulnerabilities found"
        continue-on-error: true

      - name: Check for outdated dependencies
        run: pnpm outdated || echo "Some dependencies are outdated"
        continue-on-error: true

  # ============================================
  # ÊûÑÂª∫ÂâçÁ´ØÔºàVercel ‰ºöËá™Âä®Â§ÑÁêÜÔºåÊ≠§Â§Ñ‰ªÖÈ™åËØÅÔºâ
  # ============================================
  build-frontend:
    name: Build Frontend (Verify)
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck]
    environment:
      name: production-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm exec prisma generate

      - name: Build frontend
        run: pnpm exec vite build
        env:
          NODE_ENV: production
          VITE_API_URL: ${{ vars.VITE_API_URL || 'https://api.awareness.market' }}

      - name: Check build size
        run: |
          echo "üì¶ Build output:"
          du -sh dist/public/*
          ls -lh dist/public/

  # ============================================
  # ÊûÑÂª∫ÂêéÁ´Ø
  # ============================================
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: [test, security]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm exec prisma generate

      - name: Build backend (check compilation)
        run: |
          pnpm exec tsc --project server/tsconfig.json --noEmit || echo "TypeScript check completed"
        continue-on-error: true

      - name: Upload backend artifacts (for deployment)
        uses: actions/upload-artifact@v4
        with:
          name: backend-build-${{ github.sha }}
          path: |
            server/
            prisma/
            package.json
            pnpm-lock.yaml
            ecosystem.config.cjs
          retention-days: 7

  # ============================================
  # NOTE: Deployment is handled by the dedicated
  # "Deploy Backend to EC2" workflow (deploy-ec2.yml).
  # This unified pipeline only runs CI checks.
  # ============================================
