name: Quick Deploy Backend to EC2

# Fast deploy — build locally, SCP dist/index.js, restart PM2
# Use for: hotfixes, config changes, small updates

on:
  workflow_dispatch:
    inputs:
      skip_build:
        description: 'Skip local build (deploy from git pull on EC2)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

env:
  EC2_HOST: api.awareness.market
  EC2_USER: ec2-user
  EC2_PATH: /home/ec2-user/Awareness-Market

jobs:
  deploy:
    name: Quick Deploy
    runs-on: ubuntu-latest
    environment:
      name: production-backend
      url: https://api.awareness.market/api-docs/

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        if: inputs.skip_build == 'false'
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        if: inputs.skip_build == 'false'
        run: pnpm exec prisma generate

      - name: Build backend
        if: inputs.skip_build == 'false'
        run: pnpm run build

      - name: Configure SSH
        env:
          EC2_SSH_KEY: ${{ secrets.AWARENESS }}
        run: |
          mkdir -p ~/.ssh
          echo "$EC2_SSH_KEY" > ~/.ssh/awareness-key.pem
          chmod 600 ~/.ssh/awareness-key.pem
          # Add host key (tolerate timeout — security group may block keyscan)
          ssh-keyscan -H ${{ env.EC2_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
          # Fallback: disable strict host key checking
          cat >> ~/.ssh/config << EOF
          Host ${{ env.EC2_HOST }}
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
            LogLevel ERROR
          EOF

      - name: Deploy (SCP built files)
        if: inputs.skip_build == 'false'
        run: |
          SSH_OPTS="-o StrictHostKeyChecking=no -o ConnectTimeout=30 -i ~/.ssh/awareness-key.pem"
          echo "Uploading built files..."
          scp $SSH_OPTS dist/index.js \
            ${{ env.EC2_USER }}@${{ env.EC2_HOST }}:${{ env.EC2_PATH }}/dist/
          scp $SSH_OPTS -r prisma \
            ${{ env.EC2_USER }}@${{ env.EC2_HOST }}:${{ env.EC2_PATH }}/
          scp $SSH_OPTS ecosystem.config.cjs \
            ${{ env.EC2_USER }}@${{ env.EC2_HOST }}:${{ env.EC2_PATH }}/

      - name: Deploy (git pull on EC2)
        if: inputs.skip_build == 'true'
        run: |
          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 \
            -i ~/.ssh/awareness-key.pem ${{ env.EC2_USER }}@${{ env.EC2_HOST }} << 'ENDSSH'
            cd ${{ env.EC2_PATH }}
            git pull origin main
            pnpm install --frozen-lockfile
            pnpm exec prisma generate
            npm run build
          ENDSSH

      - name: Restart PM2
        run: |
          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=30 \
            -i ~/.ssh/awareness-key.pem ${{ env.EC2_USER }}@${{ env.EC2_HOST }} << 'ENDSSH'
            cd ${{ env.EC2_PATH }}
            pnpm exec prisma generate
            pm2 restart ecosystem.config.cjs || pm2 start ecosystem.config.cjs
            pm2 status
          ENDSSH

      - name: Verify deployment
        run: |
          sleep 10
          if curl -sf "https://api.awareness.market/api-docs/" > /dev/null; then
            echo "Deployment successful!"
          else
            echo "Deployment verification failed"
            exit 1
          fi

      - name: Show deployment info
        run: |
          echo "## Deployment Complete"
          echo ""
          echo "API URL: https://api.awareness.market/api-docs/"
          echo "Deployed at: $(date)"
          echo "Deployed by: ${{ github.actor }}"
          echo "Commit: ${{ github.sha }}"
          echo "Mode: ${{ inputs.skip_build == 'true' && 'git pull' || 'SCP built files' }}"
