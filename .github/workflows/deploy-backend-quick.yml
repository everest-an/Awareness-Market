on:
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests (use with caution)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  deploy:
    name: Quick Deploy
    runs-on: ubuntu-latest
    environment:
      name: production-backend
      url: ${{ format('{0}/api-docs/', vars.VITE_API_URL || 'https://api.awareness.market') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm exec prisma generate

      - name: Type check (if not skipping tests)
        if: inputs.skip_tests == 'false'
        run: pnpm exec tsc --noEmit || echo "Type check completed with warnings"
        continue-on-error: true

      - name: Configure SSH
        env:
          EC2_SSH_KEY: ${{ secrets.AWARENESS }}
        run: |
          mkdir -p ~/.ssh
          echo "$EC2_SSH_KEY" > ~/.ssh/awareness-key.pem
          chmod 600 ~/.ssh/awareness-key.pem
          ssh-keyscan -H 34.225.237.85 >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          echo "ðŸš€ Starting quick deployment..."

          # Upload files
          rsync -avz -e "ssh -i ~/.ssh/awareness-key.pem" \
            --exclude 'node_modules' \
            --exclude '.git' \
            --exclude 'dist/public' \
            --exclude 'client/dist' \
            --exclude '.env' \
            server/ prisma/ package.json pnpm-lock.yaml \
            ec2-user@34.225.237.85:/home/ec2-user/Awareness-Market/

          # Restart service
          ssh -i ~/.ssh/awareness-key.pem ec2-user@34.225.237.85 << 'ENDSSH'
            cd /home/ec2-user/Awareness-Market
            pnpm install --prod --frozen-lockfile
            pnpm exec prisma generate
            pm2 restart awareness-network || pm2 start server/_core/index.ts --name awareness-network
            pm2 status
          ENDSSH

      - name: Verify deployment
        env:
          API_BASE_URL: ${{ vars.VITE_API_URL || 'https://api.awareness.market' }}
        run: |
          sleep 10
          if curl -f "$API_BASE_URL/api-docs/"; then
            echo "âœ… Deployment successful!"
          else
            echo "âŒ Deployment verification failed"
            exit 1
          fi

      - name: Show deployment info
        env:
          API_BASE_URL: ${{ vars.VITE_API_URL || 'https://api.awareness.market' }}
        run: |
          echo "## âœ… Deployment Complete"
          echo ""
          echo "ðŸ”— API URL: $API_BASE_URL/api-docs/"
          echo "â° Deployed at: $(date)"
          echo "ðŸ‘¤ Deployed by: ${{ github.actor }}"
          echo "ðŸ“ Commit: ${{ github.sha }}"
