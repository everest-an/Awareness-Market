name: Python SDK CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'python-sdk/**'
      - '.github/workflows/python-sdk-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'python-sdk/**'

jobs:
  test:
    name: Test Python SDK
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        working-directory: python-sdk
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov flake8 mypy
      
      - name: Lint with flake8
        working-directory: python-sdk
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 awareness_sdk --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 awareness_sdk --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Type check with mypy
        working-directory: python-sdk
        run: |
          mypy awareness_sdk --ignore-missing-imports || true
      
      - name: Run tests
        working-directory: python-sdk
        run: |
          pytest tests/ -v --cov=awareness_sdk --cov-report=xml --cov-report=term || echo "No tests found yet"
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./python-sdk/coverage.xml
          flags: python-sdk
          name: python-sdk-coverage

  build:
    name: Build Python Package
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      
      - name: Build package
        working-directory: python-sdk
        run: python -m build
      
      - name: Check package
        working-directory: python-sdk
        run: twine check dist/*
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-sdk-dist
          path: python-sdk/dist/
          retention-days: 7

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, '[release]')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      
      - name: Build package
        working-directory: python-sdk
        run: python -m build
      
      - name: Publish to PyPI
        working-directory: python-sdk
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: sdk-v${{ github.run_number }}
          name: Python SDK Release v${{ github.run_number }}
          body: |
            ## Python SDK Release
            
            Published to PyPI: https://pypi.org/project/awareness-sdk/
            
            Install with:
            ```bash
            pip install awareness-sdk
            ```
          files: python-sdk/dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
