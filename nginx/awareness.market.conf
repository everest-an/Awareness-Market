# ============================================================
# Nginx config for api.awareness.market
# HTTPS reverse proxy to Node.js backend on :3001
# Frontend (awareness.market) is served by Vercel
# ============================================================

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;

# ── HTTP → HTTPS redirect ────────────────────────────────────
server {
    listen 80;
    listen [::]:80;
    server_name api.awareness.market;

    # Let's Encrypt ACME challenge (certbot webroot)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://api.awareness.market$request_uri;
    }
}

# ── HTTPS: API server ────────────────────────────────────────
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name api.awareness.market;

    # SSL certificates (Let's Encrypt)
    ssl_certificate     /etc/letsencrypt/live/api.awareness.market/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.awareness.market/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/api.awareness.market/chain.pem;

    # Modern SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # CORS — allow Vercel frontend
    set $cors_origin "";
    if ($http_origin ~* "^https://((www\.)?awareness\.market|awareness-network-v2\.vercel\.app|.*\.vercel\.app)$") {
        set $cors_origin $http_origin;
    }
    add_header Access-Control-Allow-Origin $cors_origin always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With, x-trpc-source" always;
    add_header Access-Control-Allow-Credentials "true" always;
    add_header Access-Control-Max-Age 86400 always;

    # Max body size (for file uploads)
    client_max_body_size 50M;

    # Preflight OPTIONS — return immediately
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    # WebSocket support (tRPC subscriptions / Socket.IO)
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Proxy timeouts (generous for LLM calls)
    proxy_connect_timeout 60s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;

    # Socket.IO — WebSocket with long timeout, no rate limit
    location /socket.io/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Auth endpoints — stricter rate limit
    location /api/auth/ {
        limit_req zone=auth_limit burst=10 nodelay;
        proxy_pass http://127.0.0.1:3001;
    }

    # API endpoints
    location /api/ {
        limit_req zone=api_limit burst=50 nodelay;
        proxy_pass http://127.0.0.1:3001;
    }

    # tRPC endpoint
    location /trpc/ {
        limit_req zone=api_limit burst=50 nodelay;
        proxy_pass http://127.0.0.1:3001;
    }

    # API docs
    location /api-docs/ {
        proxy_pass http://127.0.0.1:3001;
    }

    # Health check
    location /health {
        proxy_pass http://127.0.0.1:3001;
        access_log off;
    }

    # All other traffic → Node.js
    location / {
        proxy_pass http://127.0.0.1:3001;
    }
}
