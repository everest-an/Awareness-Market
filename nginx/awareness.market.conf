# ============================================================
# Nginx config for awareness.market
# HTTP → HTTPS redirect + reverse proxy to Node.js :3001
# Generated for AWS EC2 (Amazon Linux 2)
# ============================================================

# Rate limiting zone (shared across workers)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;

# ── HTTP: redirect all to HTTPS ────────────────────────────
server {
    listen 80;
    listen [::]:80;
    server_name awareness.market www.awareness.market;

    # Let's Encrypt ACME challenge (certbot webroot)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://awareness.market$request_uri;
    }
}

# Redirect www → non-www (HTTPS)
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name www.awareness.market;

    ssl_certificate     /etc/letsencrypt/live/awareness.market/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/awareness.market/privkey.pem;

    return 301 https://awareness.market$request_uri;
}

# ── HTTPS: main site ───────────────────────────────────────
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name awareness.market;

    # SSL certificates (Let's Encrypt)
    ssl_certificate     /etc/letsencrypt/live/awareness.market/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/awareness.market/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/awareness.market/chain.pem;

    # Modern SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Max body size (for file uploads to S3)
    client_max_body_size 50M;

    # WebSocket support (for tRPC subscriptions / Socket.IO)
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Proxy timeouts (generous for LLM calls)
    proxy_connect_timeout 60s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;

    # Rate limit for API routes
    location /api/ {
        limit_req zone=api_limit burst=50 nodelay;
        proxy_pass http://127.0.0.1:3001;
    }

    # All other traffic → Node.js
    location / {
        proxy_pass http://127.0.0.1:3001;
    }
}
