<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Golem - ÂèØËßÜÂåñÈõÜÊàêÁ§∫‰æã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #0f0f0f;
            color: #e0e0e0;
            overflow: hidden;
        }

        #golem-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .ui-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 400px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #4ade80;
            border-radius: 8px;
            padding: 20px;
            z-index: 100;
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.3);
        }

        .ui-panel h1 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #4ade80;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            margin-bottom: 5px;
            color: #94a3b8;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #4ade80;
            color: #4ade80;
            font-family: 'Courier New', monospace;
            border-radius: 4px;
            font-size: 12px;
            transition: all 0.3s;
        }

        input[type="text"]:focus,
        select:focus {
            background: rgba(74, 222, 128, 0.1);
            box-shadow: 0 0 10px rgba(74, 222, 128, 0.3);
            outline: none;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            flex: 1;
            padding: 10px;
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid #4ade80;
            color: #4ade80;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: rgba(74, 222, 128, 0.2);
            box-shadow: 0 0 10px rgba(74, 222, 128, 0.3);
        }

        button:active {
            transform: scale(0.95);
        }

        .status-box {
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-left: 3px solid #4ade80;
            border-radius: 4px;
            font-size: 11px;
            color: #94a3b8;
            line-height: 1.6;
            max-height: 100px;
            overflow-y: auto;
        }

        .status-box.success {
            border-left-color: #22c55e;
            color: #22c55e;
        }

        .status-box.error {
            border-left-color: #ef4444;
            color: #ef4444;
        }

        .result-box {
            margin-top: 15px;
            padding: 10px;
            background: rgba(74, 222, 128, 0.05);
            border: 1px solid #4ade80;
            border-radius: 4px;
            font-size: 11px;
            max-height: 150px;
            overflow-y: auto;
        }

        .result-item {
            padding: 5px 0;
            border-bottom: 1px solid rgba(74, 222, 128, 0.2);
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-title {
            color: #4ade80;
            font-weight: bold;
            margin-bottom: 3px;
        }

        .result-category {
            color: #facc15;
            font-size: 10px;
        }

        .result-score {
            color: #94a3b8;
            font-size: 10px;
        }

        .legend-panel {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #4ade80;
            border-radius: 8px;
            padding: 15px;
            z-index: 100;
            max-width: 300px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .legend-title {
            font-size: 12px;
            margin-bottom: 10px;
            color: #4ade80;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-size: 11px;
            color: #94a3b8;
        }

        .legend-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            box-shadow: 0 0 5px currentColor;
        }

        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .info-text {
            font-size: 10px;
            color: #64748b;
            margin-top: 10px;
            line-height: 1.4;
        }

        code {
            background: rgba(0, 0, 0, 0.5);
            padding: 2px 4px;
            border-radius: 2px;
            color: #facc15;
        }
    </style>
</head>
<body>
    <!-- Three.js 3DÂÆπÂô® -->
    <div id="golem-container"></div>

    <!-- ÊéßÂà∂Èù¢Êùø -->
    <div class="ui-panel">
        <h1>üß† Project Golem</h1>

        <div class="input-group">
            <label>Êü•ËØ¢ÊñáÊú¨</label>
            <input type="text" id="queryInput" placeholder="ËæìÂÖ•Êü•ËØ¢ËØçÔºàÂ¶ÇÔºöJulius CaesarÔºâ" autocomplete="off">
        </div>

        <div class="button-group">
            <button id="queryBtn" onclick="performQuery()">Êü•ËØ¢</button>
            <button id="resetBtn" onclick="resetVisualization()">ÈáçÁΩÆ</button>
        </div>

        <div class="status-box" id="statusBox">ÂáÜÂ§áÂ∞±Áª™...</div>

        <div class="result-box" id="resultBox" style="display: none;">
            <div style="color: #4ade80; margin-bottom: 5px; font-size: 10px;">Êü•ËØ¢ÁªìÊûú:</div>
            <div id="resultList"></div>
        </div>

        <div class="info-text">
            üí° Âø´Êç∑Êìç‰Ωú:<br>
            ‚Ä¢ Â∑¶ÈîÆÊãñÂä®: ÊóãËΩ¨ËßÜÂõæ<br>
            ‚Ä¢ Âè≥ÈîÆÊãñÂä®: Âπ≥Áßª<br>
            ‚Ä¢ ÊªöËΩÆ: Áº©Êîæ<br>
            ‚Ä¢ EnterÈîÆ: Âø´ÈÄüÊü•ËØ¢
        </div>
    </div>

    <!-- Âõæ‰æãÈù¢Êùø -->
    <div class="legend-panel" id="legendPanel">
        <div class="legend-title">ÂàÜÁ±ªÂõæ‰æã</div>
        <div id="legendContent"></div>
    </div>

    <!-- Âä†ËΩΩThree.jsÂ∫ì -->
    <script async src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
    <script async src="https://unpkg.com/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

    <!-- Âä†ËΩΩGolemVisualizerÊ®°Âùó -->
    <script src="./GolemVisualizer.js"></script>

    <script>
        let visualizer = null;
        let categoryMap = new Map();

        // ÂàùÂßãÂåñÂ∫îÁî®
        async function initApp() {
            try {
                updateStatus('ÂàùÂßãÂåñÂèØËßÜÂåñÂô®...', 'loading');

                visualizer = new GolemVisualizer({
                    containerId: 'golem-container',
                    apiUrl: 'http://localhost:8000',
                    dataPath: './golem_cortex.json',
                    autoRotate: true,
                    rotateSpeed: 0.5,
                    fog: true
                });

                await visualizer.init();

                // ÊûÑÂª∫Âõæ‰æã
                buildLegend();

                updateStatus(`‚úÖ Á≥ªÁªüÂ∞±Áª™ | Â∑≤Âä†ËΩΩ ${visualizer.getNodeCount()} ‰∏™ËäÇÁÇπ`, 'success');

                // ËÆæÁΩÆEnterÈîÆÊü•ËØ¢
                document.getElementById('queryInput').addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') performQuery();
                });
            } catch (error) {
                updateStatus(`‚ùå ÂàùÂßãÂåñÂ§±Ë¥•: ${error.message}`, 'error');
                console.error('Init error:', error);
            }
        }

        // ÊûÑÂª∫Âõæ‰æã
        function buildLegend() {
            const nodes = visualizer.getAllNodes();
            categoryMap.clear();

            nodes.forEach(node => {
                if (!categoryMap.has(node.cat)) {
                    categoryMap.set(node.cat, {
                        color: node.col,
                        rgbColor: `rgb(${Math.floor(node.col[0] * 255)}, ${Math.floor(node.col[1] * 255)}, ${Math.floor(node.col[2] * 255)})`
                    });
                }
            });

            // ÊåâÂ≠óÊØçÊéíÂ∫è
            const sorted = Array.from(categoryMap.entries()).sort((a, b) => a[0].localeCompare(b[0]));

            const legendContent = document.getElementById('legendContent');
            legendContent.innerHTML = '';

            sorted.forEach(([cat, data]) => {
                const item = document.createElement('div');
                item.className = 'legend-item';
                item.innerHTML = `
                    <div class="legend-dot" style="background-color: ${data.rgbColor};"></div>
                    <span>${cat}</span>
                `;
                legendContent.appendChild(item);
            });
        }

        // ÊâßË°åÊü•ËØ¢
        async function performQuery() {
            const query = document.getElementById('queryInput').value.trim();

            if (!query) {
                updateStatus('‚ùå ËØ∑ËæìÂÖ•Êü•ËØ¢ÊñáÊú¨', 'error');
                return;
            }

            if (!visualizer) {
                updateStatus('‚ùå ÂèØËßÜÂåñÂô®Êú™ÂàùÂßãÂåñ', 'error');
                return;
            }

            try {
                updateStatus(`Ê≠£Âú®Êü•ËØ¢: "${query}"...`, 'loading');

                const result = await visualizer.query(query);

                updateStatus(`‚úÖ Êü•ËØ¢ÂÆåÊàê | ÊâæÂà∞ ${result.indices.length} ‰∏™Áõ∏ÂÖ≥È°π`, 'success');

                // ÊòæÁ§∫ÁªìÊûú
                displayResults(result);
            } catch (error) {
                updateStatus(`‚ùå Êü•ËØ¢Â§±Ë¥•: ${error.message}`, 'error');
                console.error('Query error:', error);
            }
        }

        // ÊòæÁ§∫Êü•ËØ¢ÁªìÊûú
        function displayResults(result) {
            const resultBox = document.getElementById('resultBox');
            const resultList = document.getElementById('resultList');

            resultList.innerHTML = '';

            // ÊòæÁ§∫Ââç10‰∏™ÁªìÊûú
            const topResults = result.indices.slice(0, 10);

            topResults.forEach((idx, i) => {
                const node = visualizer.getNode(idx);
                const score = result.scores[i];

                const item = document.createElement('div');
                item.className = 'result-item';
                item.innerHTML = `
                    <div class="result-title">${i + 1}. ${node.title}</div>
                    <div class="result-category">ÂàÜÁ±ª: ${node.cat}</div>
                    <div class="result-score">Áõ∏‰ººÂ∫¶: ${(score * 100).toFixed(2)}%</div>
                `;
                resultList.appendChild(item);
            });

            resultBox.style.display = 'block';
        }

        // ÈáçÁΩÆÂèØËßÜÂåñ
        function resetVisualization() {
            if (visualizer && visualizer.controls) {
                visualizer.controls.reset();
                visualizer.camera.position.set(0, 20, 120);
                document.getElementById('queryInput').value = '';
                document.getElementById('resultBox').style.display = 'none';
                updateStatus('‚úÖ Â∑≤ÈáçÁΩÆËßÜÂõæ', 'success');
            }
        }

        // Êõ¥Êñ∞Áä∂ÊÄÅ‰ø°ÊÅØ
        function updateStatus(message, type = 'info') {
            const statusBox = document.getElementById('statusBox');
            statusBox.textContent = message;
            statusBox.className = 'status-box ' + type;
        }

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÂàùÂßãÂåñ
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }

        // È°µÈù¢Âç∏ËΩΩÊó∂Ê∏ÖÁêÜ
        window.addEventListener('beforeunload', () => {
            if (visualizer) {
                visualizer.destroy();
            }
        });
    </script>
</body>
</html>
